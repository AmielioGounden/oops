<body>
  <div class="container">
    <h1 id="customText">Voetsek Jadelle</h1>
    <img src="img/gorilla.jpg" alt="Gorilla" class="gorilla-img" />

  

  <script>
    const input = document.getElementById('textInput');
    const button = document.getElementById('updateBtn');
    const display = document.getElementById('customText');

    button.addEventListener('click', () => {
      const text = input.value.trim();
      if (text) {
        display.textContent = text;
        input.value = '';
      }
    });
  </script>
